<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Huzi Portfolio</title>

<style>
/* ===== BASE ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #020617;
  color: #e5e7eb;
  scroll-behavior: smooth;
}

/* ===== NAVBAR ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(2, 6, 23, 0.9);
  backdrop-filter: blur(10px);
  z-index: 1000;
}

.header-inner {
  max-width: 1100px;
  margin: auto;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.brand {
  font-size: 1.2rem;
  font-weight: bold;
  color: #22d3ee;
  text-decoration: none;
}

/* NAV LINKS */
.nav {
  display: flex;
  gap: 25px;
}

.nav a {
  text-decoration: none;
  color: #cbd5f5;
  font-size: 0.95rem;
}

.nav a:hover {
  color: #22d3ee;
}

/* HAMBURGER */
.nav-toggle {
  display: none;
  font-size: 1.6rem;
  background: none;
  border: none;
  color: #22d3ee;
  cursor: pointer;
}

/* ===== SECTIONS ===== */
section {
  padding: 120px 20px;
  max-width: 1100px;
  margin: auto;
}

h2 {
  margin-bottom: 15px;
}

/* ===== CONTACT FORM ===== */
.contact-form {
  max-width: 500px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}

.contact-form input,
.contact-form textarea {
  background: #0f172a;
  border: 1px solid #1f2933;
  border-radius: 10px;
  padding: 12px;
  color: #e5e7eb;
}

.contact-form button {
  background: linear-gradient(90deg, #22d3ee, #ec4899);
  border: none;
  border-radius: 12px;
  padding: 12px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 30px;
  color: #94a3b8;
  font-size: 0.85rem;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .nav {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    flex-direction: column;
    background: #020617;
    padding: 15px 0;
    text-align: center;
  }

  .nav.active {
    display: flex;
  }

  .nav a {
    padding: 12px 0;
  }

  .nav-toggle {
    display: block;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header>
  <div class="header-inner">
    <a href="index.html" class="brand">Huzaifa</a>

    <button class="nav-toggle" onclick="toggleNav()">â˜°</button>

    <nav class="nav" id="mainNav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
      <a href="form.html">Form</a>
    </nav>
    <button id="theme-toggle-2" class="btn-icon" aria-label="Toggle theme">ðŸŒ“</button>
  </div>
</header>

<!-- CONTACT -->
<section id="contact">
  <h2>Fill the Form</h2>
  <p>Feel free to reach out for any questions or feedback.</p>

  <form class="contact-form">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<!-- FOOTER -->
<footer>
  Â© 2025 Huzi â€” Frontend Developer
</footer>

<!-- JS -->
<script>
function toggleNav() {
  document.getElementById("mainNav").classList.toggle("active");
}
</script>

</body>
</html>
